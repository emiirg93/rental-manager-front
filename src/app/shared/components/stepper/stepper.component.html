<div class="stepper-container">
  <div class="stepper">
    <div
      *ngFor="let step of steps; let i = index"
      class="step"
      [ngClass]="{
        'active': currentStepIndex === i,
        'completed': isStepCompleted(i)
      }"
    >
      <div class="step-circle">
        <ng-container *ngIf="isStepCompleted(i); else numberTemplate">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="check-icon">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </ng-container>
        <ng-template #numberTemplate>
          {{ i + 1 }}
        </ng-template>
      </div>
      <div class="step-label">{{ step }}</div>
      <div *ngIf="i < steps.length - 1" class="step-connector"></div>
    </div>
  </div>
</div>
